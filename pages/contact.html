    />

    <link rel="icon" href="images/page_logo.png" type="image/x-icon" />

    <title>Contact Us</title>
  </head>

  <body>
    <section class="page_header header-container">
      <header>
        <div class="logo-left">
          <a href="../index.html" class="logo">
            <img src="/images/page_logo.png" alt="visit havana logo" />
            <h3 class="page-name">Visit Havana</h3>

        </div>

        <nav class="menu-right">
          <ul class="navLinks">
            <li><a href="../index.html">Home</a></li>

          </ul>
        </nav>
      </header>
    </section>

    <main class="contact_page-container">
      <!--container-->
      <section class="contact-form">
        <section class="contact-container">
          <h2>Contact Us</h2>
          <p>We'd love to hear from you! Please fill out the form below:</p>
          <form id="contact_form" action="#">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
            <!-- Email Field -->
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Your Email" required />
            <!-- Telephone Field -->
            <label for="mobile">Mobile number</label>
            <input type="tel" id="mobile" placeholder="Your Mobile Number" />
            <!-- Subject Field -->
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject" />
            <!-- Message Field -->
            <label for="message">Message</label>
            <textarea
              id="message"
              placeholder="Your Message"
              required
            ></textarea>
            <!-- Submit Button -->
            <input type="submit" value="Submit" />
          </form>
        </section>
      </section>
    </main>
